<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: whitesmoke;
        }

        .container {
            position: relative;
            max-width: 900px;
            width: 100%;
            background:white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(0,0,0,0.3)
        }

        h2 {
            font-size: 1.5rem;
            color:#333;
            text-align: center; 
            margin-top:20px ;
            margin-bottom: 30px;
        }

        form {
            padding: 20px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            position: relative;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
   
        }

        button {
            height:55px;
            width: 100%;
            background-color: #333;
            color: white;
            font-size: 1rem;
            font-weight: 400;
            border-radius: 8px;
            margin-top: 20px;
            cursor:pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: black;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Employee Details</h2>
        <form id="employeeForm" >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="prevCompany">Previous Company Details:</label>
            <input type="text" id="prevCompany" name="prevCompany" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>

        </form>

        <h2>Employee Details Table</h2>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Department</th>
                    <th>Address</th>
                    <th>Employee ID</th>
                    <th>Salary</th>
                    <th>Designation</th>
                    <th>Previous Company</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
      
        const employeeData = [];

        function submitForm() {
            
            const name = document.getElementById('name').value;
            const dob = document.getElementById('dob').value;
            const department = document.getElementById('department').value;
            const address = document.getElementById('address').value;
            const employeeId = document.getElementById('employeeId').value;
            const salary = document.getElementById('salary').value;
            const designation = document.getElementById('designation').value;
            const prevCompany = document.getElementById('prevCompany').value;

         

         
            const employee = {
                name: name,
                dob: dob,
                department: department,
                address: address,
                employeeId: employeeId,
                salary: salary,
                designation: designation,
                prevCompany: prevCompany,
                
            };

            
            employeeData.push(employee);
            event.preventDefault();
           
            updateTable();
        }

        function updateTable() {
           
            const tableBody = document.getElementById('tableBody');

            tableBody.innerHTML = '';

       
            employeeData.forEach(employee => {
               
                const row = tableBody.insertRow();

                
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);
                const cell5 = row.insertCell(4);
                const cell6 = row.insertCell(5);
                const cell7 = row.insertCell(6);
                const cell8 = row.insertCell(7);


                cell1.textContent = employee.name;
                cell2.textContent = employee.dob;
                cell3.textContent = employee.department;
                cell4.textContent = employee.address;
                cell5.textContent = employee.employeeId;
                cell6.textContent = employee.salary;
                cell7.textContent = employee.designation;
                cell8.textContent = employee.prevCompany;
              
            });
        }
        function resetForm() {
    
    document.getElementById('employeeForm').reset();
        }

   




       
    </script>
</body>
</html>
